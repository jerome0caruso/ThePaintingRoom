<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <nav class="navBar">
        <div class="navContainer">
            <div class="hideNav2">
                <div class="showMobile">
                    <i class="fa fa-bars hambar"></i>
                </div>
                <ul class="nav">
                    <li><a class="link4" href="index.html">Home</a></li>
                    <li><a class="link1" href="paint.html">Paint</a></li>
                    <li><a class="link2" href="about.html">About</a></li>
                    <li><a class="link3" href="contact.html"><span class="is-selected3">Contact</span></a></li>
                </ul>
                <section class="options">
                    <div class="color">
                        <p>color</p>
                        <input class="colorPicker" type="color" name="color1" value="#000000" placeholder="1">
                    </div>
                    <div class="shape-size-container">
                        <p>size</p>
                        <div class="shape-square">
                            <input class="sizeInput" size=7></input>
                        </div>
                    </div>
                    <div data-key='square' class="shape-square-container">
                        <p>square</p>
                        <div class="shape-square">
                            <i class="fas fa-square-full"></i>
                        </div>
                    </div>
                    <div data-key='round' class="shape-circle-container" >
                        <p>circle</p>
                        <div class="shape-square">
                            <i class="fas fa-circle"></i>
                        </div>
                    </div>
                    <div data-key='butt' class="shape-line-container">
                        <p>line</p>
                        <div class="shape-square">
                            <i class="fas fa-slash"></i>
                        </div>
                    </div>
                    <div class="shape-square-container">
                        <p>draw circle</p>
                        <div class="draw-circle">
                            <i class="fas fa-circle"></i>
                        </div>
                    </div>
                    <div class="shape-square-container">
                        <p>draw square</p>
                        <div class="draw-square">
                            <i class="fas fa-square-full"></i>
                        </div>
                    </div>
                    <div class="shape-square-container">
                        <p>Clear Canvas</p>
                        <div class="clear">
                            <i class="fas fa-snowplow"></i>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </nav>
    <div class="mobileLinks hidden">
        <ul>
            <li class="portfolio-linkM"><a href="index.html">Home</a></li>
            <li class="aboutMe-linkM"><a href="about.html">About Me</a></li>
            <li class="contactMe-linkM"><a href="contact.html">Contact Me</a></li>
        </ul>
    </div>
    <div class="mainContainer">
        <div class="innerContainer">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="navScript.js"></script>
</body>
</html>
