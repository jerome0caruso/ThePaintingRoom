<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <div class="mainContainer">
        <div class="innerContainer">
            <canvas class="canvas" id="canvas"></canvas>
            <section class="options">
                <div class="color">
                    <p>color</p>
                    <input class="colorPicker" type="color" name="color1" value="#000000">
                </div>
                <div class="">
                    <p>size</p>
                    <div class="shape-square">
                        <input class="sizeInput" size=7></input>
                    </div>
                </div>
                <div data-key='square' class="shape-square-container">
                    <p>square</p>
                    <div class="shape-square">
                        <i class="fas fa-square-full"></i>
                    </div>
                </div>
                <div data-key='round' class="shape-circle-container" >
                    <p>circle</p>
                    <div class="shape-square">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div data-key='butt' class="shape-line-container">
                    <p>line</p>
                    <div class="shape-square">
                        <i class="fas fa-slash"></i>
                    </div>
                </div>

            </section>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
